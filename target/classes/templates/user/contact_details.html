<!doctype html>
<html lang="en" xmlns="http://www.thymeleaf.org" th:replace="~{user/base::layout(~{::section})}">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="/css/fontGoogle.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" rel="stylesheet">
</head>
<body>
  <section class="d-flex justify-content-center align-items-center" style="background-position: top;">
    <div class="container mt-5">
      <!-- Edit Button -->
      <div class="text-center mb-4">
        <a th:href="@{'/user/update/' + ${contact.cid}}">
          <label class="edit" title="edit" for="edit" style="color: white;">
            <i class="fas fa-edit" style="cursor: pointer; font-size: 1.5rem;"></i>
          </label>
        </a>
      </div>

      <!-- Contact Details -->
      <div class="text-center">
        <!-- Contact Image -->
        <img th:src="@{'/image/' + ${contact.image}}" 
             style="height: 150px; width: 150px; border-radius: 50%; object-fit: cover; border: 4px solid #007bff; margin-bottom: 20px;">

        <!-- Contact Name and Work -->
        <h1 th:text="${contact.name}" style="color: white; font-weight: bold; font-size: 2.5rem;"></h1>
        <p th:text="'(' + ${contact.work} + ')'" style="color: white; font-size: 1.4rem; margin-bottom: 30px;"></p>

        <!-- Contact Details List -->
        <div class="text-left mx-auto" style="max-width: 500px;">
          <div class="mb-4">
            <h3 style="color: #007bff; font-size: 1.2rem; margin-bottom: 5px;">ID</h3>
            <p th:text="${contact.cid}" style="color: white; font-size: 1.1rem;"></p>
          </div>
          <div class="mb-4">
            <h3 style="color: #007bff; font-size: 1.2rem; margin-bottom: 5px;">Nickname</h3>
            <p th:text="${contact.secondname}" style="color: white; font-size: 1.1rem;"></p>
          </div>
          <div class="mb-4">
            <h3 style="color: #007bff; font-size: 1.2rem; margin-bottom: 5px;">Email</h3>
            <p th:text="${contact.email}" style="color: white; font-size: 1.1rem;"></p>
          </div>
          <div class="mb-4">
            <h3 style="color: #007bff; font-size: 1.2rem; margin-bottom: 5px;">Phone No</h3>
            <p th:text="${contact.phone}" style="color: white; font-size: 1.1rem;"></p>
          </div>
          <div class="mb-4">
            <h3 style="color: #007bff; font-size: 1.2rem; margin-bottom: 5px;">Description</h3>
            <textarea class="form-control" disabled 
                      style="background-color: black; color: white; opacity: 0.8; height: 120px; white-space: pre; border-radius: 10px;"
                      th:text="${contact.description}"></textarea>
          </div>
        </div>
      </div>
    </div>
    
  </section>
</body>
</html>
