<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
  <script
    src="https://code.jquery.com/jquery-3.6.0.js"
    integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"></script>
  <script>
    var flag = false;

    function validatePassword() {
      var password = document.getElementById("password"),
          confirm_password = document.getElementById("confirmPassword");

      if (password.value != confirm_password.value) {
        confirm_password.setCustomValidity("Passwords Don't Match");
        return false;
      } else {
        confirm_password.setCustomValidity('');
        return true;
      }
    }

    function checkPassStrength() {
      var password = document.getElementById("password");
      if (password.value.length > 7) {
        var re = new RegExp("^(?=.*[A-Z])(?=.*[!@#$&*])(?=.*[0-9])(?=.*[a-z]).{8,100}$");
        if (re.test(password.value)) {
          $(".passwordStr").hide();
          password.setCustomValidity('');
          flag = true;
        } else {
          $(".passwordStr").show();
          password.setCustomValidity('Password is not strong');
          flag = false;
        }
      }
    }

    function showpass() {
      var x = document.getElementById("password");
      if (x.type === "password") {
        x.type = "text";
      } else {
        x.type = "password";
      }
    }

    function showconfirmpass() {
      var x = document.getElementById("confirmPassword");
      if (x.type === "password") {
        x.type = "text";
      } else {
        x.type = "password";
      }
    }

    function validateSignupForm() {
      var form = document.getElementById('signupForm');
      for (var i = 0; i < form.elements.length; i++) {
        if (form.elements[i].value === '' && form.elements[i].hasAttribute('required')) {
          console.log('There are some required fields!');
          return false;
        }
      }
      if (!validatePassword()) {
        return false;
      }
    }
  </script>
  <style>
  /* General Styles */
  body {
    margin: 0;
    font-family: 'Open Sans', sans-serif;
    background: url(/image/dashboard.jpg) no-repeat center center fixed;
    background-size: cover;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
  }

  .mainDiv {
    width: 90%;
    max-width: 400px;
    padding: 20px;
    background-color: rgba(255, 255, 255, 0.9);
    border-radius: 10px;
    box-shadow: 0px 0 2px 0 rgba(0, 0, 0, 0.25);
    box-sizing: border-box; /* Ensure padding is included in width */
  }

  .cardStyle {
    width: 100%;
  }

  #signupLogo {
    max-height: 100px;
    margin: auto;
    display: flex;
    flex-direction: column;
  }

  .formTitle {
    font-weight: 600;
    margin-top: 20px;
    color: #2F2D3B;
    text-align: center;
  }

  .inputLabel {
    font-size: 12px;
    color: #555;
    margin-bottom: 6px;
    margin-top: 24px;
  }

  .inputDiv {
    width: 100%;
    display: flex;
    flex-direction: column;
    margin-bottom: 15px;
  }

  .inputWrapper {
    position: relative;
    width: 100%;
  }

  input {
    height: 40px;
    border-radius: 8px;
    border: 1px solid #ccc;
    padding: 0 40px 0 10px; /* Add padding for the eye icon */
    font-size: 16px;
    outline: none;
    width: 100%;
    color: #666;
    box-sizing: border-box; /* Ensure padding is included in width */
  }

  .pviewer {
    position: absolute;
    right: 10px;
    top: 50%;
    transform: translateY(-50%);
    cursor: pointer;
  }

  .passwordStr {
    color: red;
    font-size: 14px;
    font-weight: bold;
  }

  .buttonWrapper {
    margin-top: 20px;
  }

  .submitButton {
    width: 100%;
    height: 40px;
    color: #fff;
    background-color: #065492;
    border-color: #065492;
    border-radius: 4px;
    font-size: 14px;
    cursor: pointer;
    box-sizing: border-box; /* Ensure padding is included in width */
  }

  .submitButton:disabled,
  button[disabled] {
    background-color: #cccccc;
    color: #666666;
    cursor: not-allowed;
  }

  /* Responsive Styles */
  @media (max-width: 768px) {
    .mainDiv {
      padding: 15px;
    }

    .formTitle {
      font-size: 20px;
    }

    .inputLabel {
      font-size: 12px;
    }

    input {
      font-size: 14px;
    }

    .passwordStr {
      font-size: 12px;
    }
  }
</style>
</head>
<body>
  <div class="mainDiv">
    <div class="cardStyle">
      <form action="/passwordUpdate" method="post" name="signupForm" id="signupForm">
        <img src="" id="signupLogo" />
        <h2 class="formTitle">Login to your account</h2>
        <input type="text" id="email" th:value="${email}" name="email" hidden />
        <div class="inputDiv">
          <label class="inputLabel" for="password">New Password</label>
          <div class="inputWrapper">
            <input type="password" id="password" name="password" onkeyup="checkPassStrength();" onPaste="return false" required />
            <span class="pviewer"><i style="cursor:pointer;" title="See password" onclick="showpass()" class="fas fa-eye color-blue"></i></span>
          </div>
          <div class="passwordStr" hidden>
            <p>Password should have:</p>
            <ul>
              <li><p>at least 8 characters, one capital, one small, and one special character</p></li>
            </ul>
          </div>
        </div>
        <div class="inputDiv">
          <label class="inputLabel" for="confirmPassword">Confirm Password</label>
          <div class="inputWrapper">
            <input type="password" id="confirmPassword" name="confirmPassword" />
            <span class="pviewer"><i style="cursor: pointer;" title="See confirm password" onclick="showconfirmpass()" class="fas fa-eye color-blue"></i></span>
          </div>
        </div>
        <div class="buttonWrapper">
          <button type="submit" id="submitButton" onclick="validatePassword();" class="submitButton">
            <span>Continue</span>
            <span id="loader"></span>
          </button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
