<!doctype html>
<html lang="en" xmlns="http://www.thymeleaf.org" th:replace="~{user/base::layout(~{::section})}">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="/css/fontGoogle.css" rel="stylesheet">
</head>
<body>
  <section class="d-flex justify-content-center align-items-center" style="background-position: top;">
    <div class="container mt-5">
      <div class="card shadow-lg mx-auto" style="background-color: #343a40; color: white; border-radius: 15px; max-width: 100%; width: 100%;">
        <!-- Card Body -->
        <div class="card-body1">
          <div class="container text-center">
            <!-- Profile Image Upload -->
            <div class="img_upload mb-4">
              <form class="upload-form" action="/user/updateImage" method="post" enctype="multipart/form-data">
                <img class="profile-image" id="img" 
                     th:src="@{'/image/' + ${user.imageurl}}" 
                     onclick="imageUpload();"/>
                <input id="send_photo1" name="imageurl" class="send_photo_input" type="file"/>
                <button id="upload" type="submit" value="upload"></button>
              </form>
            </div>

            <!-- User Name and Role -->
            <h3 th:text="${user.name}" style="color: white; font-weight: bold; font-size: 2rem;"></h3>
            <p th:text="'(' + ${user.role} + ')'" style="color: #adb5bd; font-size: 1.2rem;"></p>

            <!-- User Details Table -->
            <table class="table table-borderless details-table1">
              <tbody>
                <tr>
                  <th>ID</th>
                  <td th:text="${user.id}"></td>
                </tr>
                <tr>
                  <th>Email</th>
                  <td th:text="${user.email}"></td>
                </tr>
                <tr>
                  <th>Enabled</th>
                  <td th:text="${user.enabled} ? 'Yes' : 'No'"></td>
                </tr>
                <tr>
                  <th>About</th>
                  <td>
                    <textarea class="form-control" disabled th:text="${user.about}"></textarea>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Optional JavaScript for Image Upload -->
  <script>
    function imageUpload() {
      document.getElementById('send_photo1').click();
    }

    document.getElementById('send_photo1').addEventListener('change', function () {
      document.getElementById('upload').click();
    });
  </script>
</body>
</html>
