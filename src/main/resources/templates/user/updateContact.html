<!doctype html>
<html lang="en" xmlns="http://www.thymeleaf.org" th:replace="~{user/base::layout(~{::section})}">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="/css/fontGoogle.css" rel="stylesheet">
  <link href="/css/addContact.css" rel="stylesheet">
</head>
<body>
  <section class="d-flex justify-content-center align-items-center">
    <div class="container mt-5">
      <div class="card shadow-lg mx-auto" style="background-color: #343a40; color: white; border-radius: 15px; max-width: 100%; width: 100%;">
        <div class="card-body">
          <!-- Heading -->
          <p class="text-center mb-4" style="color: white; font-size: 2rem; font-weight: bold;">
            Update Your Contact
          </p>

          <!-- Update Contact Form -->
          <form class="form-group" action="/user/updateContacts" method="post" th:object="${contact}" enctype="multipart/form-data">
            <div class="form-group">
              <label for="name">Name</label>
              <input class="form-control" name="name" type="text" required th:value="${contacts.name}" 
                     style="color: white; background-color: black; opacity: 0.8;">
            </div>
            <div class="form-group">
              <label for="secondname">Nickname</label>
              <input class="form-control" name="secondname" required th:value="${contacts.secondname}" type="text" 
                     style="color: white; background-color: black; opacity: 0.8;">
            </div>
            <div class="form-group">
              <label for="phone">Phone Number</label>
              <input class="form-control" name="phone" required th:value="${contacts.phone}" type="text" 
                     style="color: white; background-color: black; opacity: 0.8;">
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input class="form-control" name="email" required th:value="${contacts.email}" type="email" 
                     style="color: white; background-color: black; opacity: 0.8;">
            </div>
            <div class="form-group">
              <label for="work">Occupation</label>
              <input class="form-control" type="text" required th:value="${contacts.work}" name="work" 
                     style="color: white; background-color: black; opacity: 0.8;">
            </div>
            <div class="form-group">
              <label for="description">Contact Description</label>
              <textarea class="form-control" id="description" required name="description" 
                        style="color: white; background-color: black; opacity: 0.8; height: 100px; white-space: pre;"
                        th:text="${contacts.description}"></textarea>
            </div>
            <div class="form-group">
              <label for="profileImage">Your Profile Picture:</label>
              <div class="custom-file">
                <input type="file" class="form-control-file" name="profileImage" th:value="${contacts.image}">
              </div>
            </div>
            <div class="form-group text-center">
              <input type="submit" class="btn btn-success btn-lg" value="Update">
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
