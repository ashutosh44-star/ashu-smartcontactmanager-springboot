<!doctype html>
<html lang="en" xmlns="http://www.thymeleaf.org" th:replace="~{user/base::layout(~{::section})}">
<head>
  <meta charset="UTF-8" />
  <link href="/css/fontGoogle.css" rel="stylesheet">
  <link href="/css/addContact.css" rel="stylesheet">
</head>
<body>
  <section class="d-flex justify-content-center align-items-center text-center">
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
          <div class="card bg-dark text-white p-4" style="opacity: 0.9;">
            <h2 class="text-center mb-4">Add Contact</h2>
            <form class="form-group" action="/user/add_contact" method="post" th:object="${contact}" enctype="multipart/form-data">
              <div class="form-group">
                <label for="name">Name</label>
                <input class="form-control" name="name" type="text" required th:value="${contacts.name}" style="color: white; background-color: rgba(0, 0, 0, 0.5);">
              </div>
              <div class="form-group">
                <label for="secondname">Nickname</label>
                <input class="form-control" name="secondname" required th:value="${contacts.secondname}" type="text" style="color: white; background-color: rgba(0, 0, 0, 0.5);">
              </div>
              <div class="form-group">
                <label for="phone">Phone Number</label>
                <input class="form-control" name="phone" required th:value="${contacts.phone}" type="text" style="color: white; background-color: rgba(0, 0, 0, 0.5);">
              </div>
              <div class="form-group">
                <label for="email">Email</label>
                <input class="form-control" name="email" required th:value="${contacts.email}" type="email" style="color: white; background-color: rgba(0, 0, 0, 0.5);">
              </div>
              <div class="form-group">
                <label for="work">Occupation</label>
                <input class="form-control" type="text" required th:value="${contacts.work}" name="work" style="color: white; background-color: rgba(0, 0, 0, 0.5);">
              </div>
              <div class="form-group">
                <label for="description">Contact Description</label>
                <textarea class="form-control" id="description" required name="description" style="color: white; background-color: rgba(0, 0, 0, 0.5); height: 100px;"></textarea>
              </div>
              <div class="form-group">
                <label for="profileImage">Your Profile Picture:</label>
                <input type="file" class="form-control-file" name="profileImage" th:value="${contacts.image}">
              </div>
              <div class="form-group text-center">
                <input type="submit" class="btn btn-success btn-lg" value="Add">
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>

</html>
