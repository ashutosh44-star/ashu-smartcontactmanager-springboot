<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* General Styles */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url(/image/dashboard.jpg) no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      width: 100%;
      max-width: 500px;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .panel-default {
      border: none;
      box-shadow: none;
    }

    .panel-body {
      padding: 20px;
    }

    .text-center {
      text-align: center;
    }

    .fa-lock {
      color: #007bff;
    }

    h2 {
      font-size: 24px;
      margin-bottom: 10px;
    }

    p {
      font-size: 14px;
      color: #666;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .input-group-addon {
      background-color: #007bff;
      color: white;
      border: none;
    }

    .form-control {
      border-radius: 5px;
      border: 1px solid #ddd;
      padding: 10px;
      font-size: 14px;
    }

    .btn-primary {
      background-color: #007bff;
      border: none;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }

    .btn-primary:hover {
      background-color: #0056b3;
    }

    /* Alert Styles */
    .alert .inner {
      display: block;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ddd;
      background-color: #f8f9fa;
    }

    .alert .close {
      float: right;
      cursor: pointer;
    }

    .alert.error .inner {
      border-color: #dc3545;
      background-color: #f8d7da;
      color: #721c24;
    }

    .alert.success .inner {
      border-color: #28a745;
      background-color: #d4edda;
      color: #155724;
    }

    .alert.info .inner {
      border-color: #17a2b8;
      background-color: #d1ecf1;
      color: #0c5460;
    }

    .alert.warning .inner {
      border-color: #ffc107;
      background-color: #fff3cd;
      color: #856404;
    }

    /* Responsive Styles */
    @media (max-width: 768px) {
      .container {
        padding: 15px;
      }

      h2 {
        font-size: 20px;
      }

      p {
        font-size: 12px;
      }

      .form-control {
        font-size: 12px;
      }

      .btn-primary {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="panel panel-default">
      <div class="panel-body">
        <div class="text-center">
          <h3><i class="fa fa-lock fa-4x"></i></h3>
          <h2>Forgot Password?</h2>
          <p>You can reset your password here.</p>

          <!-- Alert Section -->
          <div th:if="${type != null}" class="text-center">
            <div class="alert" th:classappend="${type}">
              <!--<input type="checkbox" id="alert2" />-->
              <!--<label class="close" title="close" for="alert2">
                <i class="fa fa-times"></i>-->
              </label>
              <p class="inner">
                <span th:text="${alert}"></span>
              </p>
            </div>
          </div>

          <!-- Reset Password Form -->
          <form id="register-form" action="resetPassword" role="form" autocomplete="off" class="form" method="post">
            <div class="form-group">
              <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                <input id="email" name="email" placeholder="Email address" th:value="${email}" class="form-control" type="email" required>
              </div>
            </div>
            <div class="form-group">
              <input name="recover-submit" class="btn btn-lg btn-primary btn-block" value="Reset Password" type="submit">
            </div>
            <input type="hidden" class="hide" name="token" id="token" value="">
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
